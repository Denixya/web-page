<nav
  class="navbar navbar-expand-lg navbar fixed-top custom-nav"
  data-bs-theme="deny"
>
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-center"
      id="navbarNavDropdown"
    >
      <ul class="navbar-nav">
        @for (item of items(); track $index) {
          @if (item.link && !item.links) {
            <li class="nav-item">
              <a
                class="nav-link active px-4"
                aria-current="page"
                [routerLink]="item.link"
                >{{ item.label }}</a
              >
            </li>
          } @else if (item.links && item.links.length > 0) {
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle px-4"
                role="button"
                href=""
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ item.label }}
              </a>
              <ul class="dropdown-menu">
                @for (dropItem of item.links; track $index) {
                  <li>
                    <a class="dropdown-item" [routerLink]="dropItem.link">{{
                      dropItem.label
                    }}</a>
                  </li>
                }
              </ul>
            </li>
          }
        }
      </ul>
    </div>
  </div>
</nav>
